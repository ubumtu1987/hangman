<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">

  </head>
  <body>
    <div class="container">
      <div class = "row">
          <div class ="col-md-12 middleBox">
         
          <p>Hangman<p>
          
          </div>
      </div> 

      <div class= "row s">
          <div class ="col-md-2 back">
          </div>
          <div class ="col-md-8 picture" id = "lifeDis">
            <img src="images/File_000.png" id = "mainDisplay">
           
            
          </div>
          <div class ="col-md-2 back">
          </div>
          

      </div>

      <div class = "row alpha">
          <div class ="col-md-2 show">
          </div>
          <div class ="col-md-8 show">
          
            <div class="text-center showAlphabet">
               <div ID = "wordMan">
               </div>
            </div> 

          </div>
          <div class ="col-md-2 show">
          </div>
      </div>
      <div class = "row alpha">
          <div class = "col-md-6 order maker">
            <div ID = "direction">
            </div>
          </div>

          <div class = "col-md-6 storedAlphabet maker">
            <div ID = "gmessage">
            </div>
          </div> 
  
      </div>
      <div class ="row alpha">
          <div class = "col-md-12 lifeman">
            <div class="text-center GG">
              <div ID = "mylife">
              </div>
            </div>
          </div>
          
      </div>
      <div class ="row alpha">
          <div class = "col-md-12 lifeman">
            <div class="text-center GG">
              <div ID = "answer">
              </div>
            </div>
          </div>
          
      </div>

      <div class ="row buttonman">
          <div class = "col-md-3">
          </div>
          <div class = "col-md-3 start Modifeid">
             <div ID = "startB" onclik= "function()" > Start!
             </div>
          </div>
          <div class = "col-md-3 reset Modifeid">
              <a href = "hangman.html" ID = "resetB">
               Reset!
              </a>
             
          </div>
          <div class = "col-md-3">
          </div>

      </div>


    </div>
   
    <script type="text/javascript">
    
      document.getElementById("startB").onclick = function () {

      var mainDisplaySpace =document.getElementById("mainDisplay");
      
      var answerSpace =document.getElementById("answer");   
     
      var mylifeSpace =document.getElementById("mylife");   

      
      var gmessageSpace =document.getElementById("gmessage");   
          
      var wordManSpace =document.getElementById("wordMan");

      var directionSpace = document.getElementById("direction");
      directionSpace.innerHTML="Type Your Guess through keyboard"

      var wordChoice = ["problem", "life", "understand", "division"]; 
      var number = Math.floor((Math.random() * wordChoice.length));

      var alphabet =  wordChoice[number];
   
      var life  = 7;

      var showingWord= "";  

      

      var compareWord = "";
      
      var test = false; 
     
      var collector = [];

      console.log("Hello! Game Start!")

      


         if(compareWord == "" ){
              for( var i = 0 ; i < alphabet.length ; i++){
              compareWord = "_"+compareWord;     
              }
          }  
         

        var firstWord=""; 

             
               for( var i = 0 ; i < compareWord.length ; i++){
                 firstWord = firstWord+compareWord[i]+ " ";     
                }
                 
              
        wordManSpace.innerHTML=firstWord+"";

        gmessageSpace.innerHTML="Your Guess : "
        
        answerSpace.innerHTML="";
         
        mylifeSpace.innerHTML="Mylife : "+life ; 
          
          
          document.onkeyup = function(event) {
        
          if(life <= 0) {
             directionSpace.innerHTML="You are dead!";
            
 
          }else{
          console.log(compareWord);
          console.log(event.key);
          var guess = event.key;
          var showingGuess = "";

          guess = ""+ guess;
          test = false; 
          var division = true; 
          
          if(collector != null){

           for( var c  = 0 ; c < collector.length ; c ++){
               if(collector[c] == guess){
                  division = false;
               }
            } 
          }    
         
         if(division == false ){
            console.log(compareWord);
            directionSpace.innerHTML="You alreay chose this alphabet!";
          
      

            console.log("retype the new alphabet");

         }else{





              for( var i = 0; i < alphabet.length ; i++){

                   var temp = ""; 

                     if(alphabet.charAt(i) == guess){
                              test=true; 
                              for(var j = 0 ; j < alphabet.length ; j++ ){ 
                                
                                if(i == j ){
                                 
                                temp =temp + guess;
                                }else{
                                temp = temp +compareWord.charAt(j); 
                                }
                             
                              }
                     
                     compareWord = temp;

                  }
             }   


             console.log(compareWord);
              if(test == false){
                life--;
                directionSpace.innerHTML="Your guess is wrong!";
                
      
                console.log("your lief : " + life );
              }else{
                directionSpace.innerHTML="Your guess is right!";
               
                console.log("your lief : " + life)
              }

            

              
             


               collector.push(guess);
               console.log(collector);
               
               showingWord=""; 

             
               for( var i = 0 ; i < compareWord.length ; i++){
                 showingWord = showingWord+compareWord[i]+ " ";     
                }
                 
              
               wordManSpace.innerHTML=showingWord+"";

             


              for( var i = 0 ; i <  collector.length ; i++){
                  showingGuess = showingGuess+collector[i] +", " ;

              }

                gmessageSpace.innerHTML="Your Guess : "+showingGuess;
               
                mylifeSpace.innerHTML="Mylife : "+life ;
               

              if(life>0){

                if(life == 6){
                 
                  document.getElementById("lifeDis").innerHTML='<img src="images/File_001.png" id = "mainDisplay">';



                }
                if(life == 5){
                  document.getElementById("lifeDis").innerHTML='<img src="images/File_002.png" id = "mainDisplay">';

                  
                }
                if(life == 4){
                  document.getElementById("lifeDis").innerHTML='<img src="images/File_003.png" id = "mainDisplay">';


                }
                if(life == 3){
                  document.getElementById("lifeDis").innerHTML='<img src="images/File_004.png" id = "mainDisplay">';

                  
                }
                if(life == 2){
                   document.getElementById("lifeDis").innerHTML='<img src="images/File_005.png" id = "mainDisplay">';

                  
                }
                if(life == 1){
                  document.getElementById("lifeDis").innerHTML='<img src="images/File_006.png" id = "mainDisplay">';

                  
                }
          
              }




               if(life <= 0 ){
                 document.getElementById("lifeDis").innerHTML='<img src="images/File_007.png" id = "mainDisplay">';

                directionSpace.innerHTML="GameOver";
                answerSpace.innerHTML="Answer : "+ alphabet;
                collector= [];
                 alert("GameOver");
                
               } 

              
               if(compareWord == alphabet){
                 directionSpace.innerHTML="Correct!";
                 collector= [];
                 alert("Correct!");
                 life= 0 ;
                
               }




             
           }
        
         }//if  


        }  
       

       
    } ;   

 
    </script>
    
  </body>
</html>
